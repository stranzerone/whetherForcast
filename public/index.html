<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    .bg-blur {
      backdrop-filter: blur(10px);
      background-image: url("https://wallpaperaccess.com/full/1359011.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-blur flex items-center justify-center min-h-screen text-white ">

  <div class="w-full max-w-5xl flex flex-col bg-black bg-opacity-50 p-4 rounded-xl shadow-2xl">
    <!-- Search bar -->
    <div class="w-full flex flex-row sm:flex-row justify-center mb-4  sm:space-y-0 sm:space-x-2">
      <input type="text" id="cityInput" placeholder="Enter city name" class="w-full h-10 sm:w-2/2 p-2 rounded-lg text-black bg-transparent border border-slate-400">
      <div class="flex space-x-1">
        <button onclick="getWeatherByCity()" class="p-2 opacity-70 h-10 bg-slate-700 rounded-lg shadow-lg"><i class="fa-solid text-white fa-magnifying-glass opacity-100"></i></button>
        <button onclick="getCurrentLocationWeather()" class="p-2  h-10 bg-white text-black font-bold rounded-lg shadow-lg"><i class="fa-solid fa-location-crosshairs"></i> </button>
      </div>
    </div>
    
    <!-- Today's weather card -->
    <div id="todayWeather" class="w-full flex items-center justify-center bg-transparent text-white mb-4">
      <div class="w-full sm:w-2/3 lg:w-1/3 h-auto text-center opacity-90 bg-transparent bg-opacity-90 rounded-xl shadow-lg flex flex-col items-center justify-center space-y-4 p-4">
        <h1 id="currentTemp" class="text-6xl font-bold">--Â°C</h1>
        <p id="currentWeather" class="text-xl">--</p>
        <div class="flex items-center justify-center space-x-4">
          <p><i class="fas fa-tint"></i> <span id="currentHumidity">--</span>%</p>
          <p><i class="fas fa-wind"></i> <span id="currentWind">--</span> km/h</p>
          <p><i class="fas fa-tachometer-alt"></i> <span id="currentPressure">--</span> hPa</p>
        </div>
        <img id="currentIcon" src="" alt="Weather Icon" class="w-16 h-16 mt-2">
        <p><i class="fa-solid fa-location-dot"></i> <span id="currentCity">City</span> <span id="currentDate">Date</span></p>
      </div>
    </div>

    <!-- 4 days forecast cards -->
    <div id="forecast" class="w-full flex flex-wrap justify-around items-center space-x-0  mt-4">
      <!-- Forecast cards will be appended here -->
      Loading Data ....
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
